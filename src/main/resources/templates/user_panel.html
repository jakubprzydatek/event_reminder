<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Ustawienia użytkownika</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">EVENT REMINDER</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Wyloguj się</a></li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">Zaktualizowano dane</div>
            </div>

            <div th:if="${errorMessage}"  th:text="${errorMessage}" class="alert alert-danger">Error</div>

            <h1>Ustawienia użytkownika</h1>

            <form th:action="@{/settings}" method="post" th:object="${userdto}">
                <div class="form-group">
                    <label class="control-label" for="startDay"> Dzień miesiąca dla wydarzeń przypisanych do początku miesiąca </label>
                    <input id="startDay" class="form-control" th:field="*{startDay}" value="${userdto.startDay}"
                           required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="halfDay"> Dzień miesiąca dla wydarzeń przypisanych do połowy miesiąca </label>
                    <input
                            id="halfDay" class="form-control" th:field="*{halfDay}" value="${userdto.halfDay}"
                            required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="endDay"> Dzień miesiąca dla wydarzeń przypisanych do końca miesiąca </label>
                    <input
                            id="endDay" class="form-control" th:field="*{endDay}" value="${userdto.endDay}"
                            required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success" formnovalidate>Zapisz</button>
                    <button type="submit"  th:formaction="@{/settings/cancel}" class="btn btn-success" formnovalidate>Anuluj</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
