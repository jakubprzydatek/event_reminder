<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event reminder</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navbar" aria-expanded="false"
              aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span> <span
              class="icon-bar"></span> <span class="icon-bar"></span> <span
              class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" th:href="@{/}">EVENT REMINDER</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li sec:authorize="isAuthenticated()"><a th:href="@{/createevent}">Dodaj event</a></li>
        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Wyloguj się</a></li>
      </ul>
    </div>
  </div>
</nav>

<br>
<br>

<div class="container">
  <h1>Lista Twoich eventów</h1>
  <table class="table table-striped table-dark">
    <thead>
    <tr>
      <th scope="col"> Nazwa </th>
      <th scope="col"> Notatka </th>
      <th scope="col"> Pora miesiąca </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${events.empty}">
      <td colspan="2"> Brak wydarzeń </td>
    </tr>
    <tr th:each="event : ${events}">
      <td><span th:text="${event.eventName}"> Title </span></td>
      <td><span th:text="${event.additionalNote}"> Author </span></td>
      <td><span th:text="${event.monthGroup}"> Author </span></td>
      <td><form th:switch="${event.isActive}" th:action="@{/deactivate/{id}(id=${event.id})}" method="post">
        <button th:case="true" type="submit" name="action"  th:text="Wyłącz" value="deactivate" ></button>
        <button th:case="false" type="submit" name="action"  th:text="Włącz" value="activate" th:formaction="@{/activate/{id}(id=${event.id})}"></button>
      </form></td>
    </tr>
    </tbody>
  </table>
  Witaj <span sec:authentication="principal.username"> User</span>
</div>
</body>
</html>
